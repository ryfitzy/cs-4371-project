<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Chat Example</title>
</head>
<body>
    <form action="{{ url_for('example.demo') }}" method=post>
        <div>{{ form.prompt.label }}</div>
        <div>{{ form.prompt }}</div>
        <div>{{ form.models.label }}</div>
        <div>{{ form.models }}</div>
        <div>{{ form.submit }}</div>
    </form>


    {% if response %}
    <div>Response:</div>
    <pre>{{ response }}</pre>
    {% endif %}


</body>
</html>
